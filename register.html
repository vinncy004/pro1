    <script>
      function valid(){
          let a= document.getElementById('pass1').value;
          let b=  document.getElementById('pass2').value;
          let c=  document.getElementById('pass-success');
           let d=  document.getElementById('reg');

          if((a!=b)){
                c.style.display='inline';
              
                c.innerHTML=`<p  style="color:red;">passwords do  not match</p>` 
                d.innerHTML=`<button type="submit" id="registerbtn" onclick="valid()">register</button> `
        
          }else if((a<7)&&(a&&b!="")){
                c.style.display='inline';
              
                c.innerHTML=`<p  style="color:red;">short password include symbols</p>` 
                d.innerHTML=`<button type="submit" id="registerbtn" onclick="valid()">register</button> `

          } else if((a===b)&&(a&&b!='')){

            
            c.style.display='inline'
            
            c.innerHTML=`<p style="color:green;">success proceed to register</p>`
           
            d.innerHTML=`<button id="registerbtn" onclick='valid()' ><a  href="index.html" id="alink">sign up</a></button>`
            
          
             
          }else if((a==='')||(b==='')){
            
                 c.style.display='inline'
                  
                 c.innerHTML=`<p style="color:blue; backgroundColor:yellow">all fields required </p>`
            
          }
       
      }    
      </script>
